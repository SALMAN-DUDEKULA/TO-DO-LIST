<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="app">
        <div class="container">
            <div id="wrapper">
                <input type="text" placeholder="Enter Task To Do ..." />
                <button id="add-btn">ADD</button>
            </div>
            
            <div id="tasks">
                <p id="png-tasks">
                    you have <span class="count-value">0</span> task(s) to complete.
                </p>
            </div>

        </div>

        <p id="error">Input can not Be Empty!</p>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b23e0e833a.js" crossorigin="anonymous"></script>
</body>
</html>
